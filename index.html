<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="input-container">
        <h1>Enter your name to celebrate New Year!</h1>
        <input type="text" id="username" placeholder="Your Name" />
        <button id="start-btn">Start Countdown</button>
      </div>
      <div id="countdown-container" style="display: none">
        <h2 id="countdown" class="countdown-text">10</h2>
      </div>
      <div id="popup-container" style="display: none">
        <h1 id="greeting"></h1>
      </div>
    </div>
    <audio id="countdownmusic" loop>
      <source src="./audio/count.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- New Year Background Music -->
    <audio id="new-year-music" loop>
      <source src="./audio/new year.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="./JS/script.js"></script>
  </body>
</html>
